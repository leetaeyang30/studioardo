<!DOCTYPE html>
<html lang="ru" class="page-page">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/libs.min.css" rel="stylesheet">
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/swiper-bundle.min.css" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/custom.min.css" rel="stylesheet">
    <link href="css/new.css" rel="stylesheet"> <!-- Новые стили -->
    <title>Новые карточки товаров</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
  </head>
  <body class="page-body">
    <main>
      <ul>
        <li class="good">
          <h2 class="good__heading">Керамогранит Equipe Matelier Alpine White Mat 40x120</h2>
          <button class="good__like like like--alter" type="button"></button>
          <div class="good__photo">
            <picture class="good__img-wrapper">
              <img class="good__img" src="img/good-2.jpg" width="327" height="255" alt="">
            </picture>
            <ul class="good__labels-list labels">
              <li class="labels__item labels__item--discount">-15%</li>
              <li class="labels__item labels__item--new">New</li>
              <li class="labels__item labels__item--in-stock">В наличии</li>
              <li class="labels__item labels__item--large-format">Крупный формат</li>
            </ul>
          </div>
          <dl class="good__characteristics">
            <dt class="visually-hidden">Страна:</dt>
            <dd class="good__characteristics-value">
              <p class="good__characteristics-country">Испания <img class="good__characteristics-flag" src="img/small-flag-germany.png" width="18" height="13" alt="Флаг Германии"></p>
            </dd>
            <dt class="visually-hidden">Цвет:</dt>
            <dd class="good__characteristics-value">Бежевый</dd>
            <dt class="visually-hidden">Поверхность:</dt>
            <dd class="good__characteristics-value">Матовый</dd>
            <dt class="visually-hidden">Размер:</dt>
            <dd class="good__characteristics-value">40х120</dd>
          </dl>
          <p class="good__price">6 050 ₽/м2</p>
          <p class="good__code-wrapper">Код: <span class="good__code"></span>#454entg
            <button class="good__code-button copy-button" type="button" title="Скопировать">
              <span class="visually-hidden">Скопировать артикул</span>
            </button>
          </p>
          <button class="good__cart-button button button--secondary button--fw700 button--with-icon button--with-icon--cart" type="button">В корзину</button>
          <div class="good__radiobutton">
            <label class="good__radiobutton radiobutton radiobutton--alter-3">
              <input class="radiobutton__control visually-hidden" type="radio" name="goods-unit-1" value="m2" checked autocomplete="off">
              <span class="radiobutton__label" aria-hidden="true">м2</span>
              <span class="visually-hidden">Указать количество в квадратных метрах</span>
            </label>
            <label class="good__radiobutton radiobutton radiobutton--alter-3">
              <input class="radiobutton__control visually-hidden" type="radio" name="goods-unit-1" value="units" autocomplete="off">
              <span class="radiobutton__label" aria-hidden="true">Шт</span>
              <span class="visually-hidden">Указать количество поштучно</span>
            </label>
            <label class="good__radiobutton radiobutton radiobutton--alter-3">
              <input class="radiobutton__control visually-hidden" type="radio" name="goods-unit-1" value="packs" autocomplete="off">
              <span class="radiobutton__label" aria-hidden="true">Упак</span>
              <span class="visually-hidden">Указать количество упаковок</span>
            </label>
          </div>
        </li>
      </ul>
    </main>

    <script src="js/swiper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script> <!-- Новый скрипт -->
    <script src="js/new.js"></script> <!-- Новый скрипт -->
    <script src="js/jquery.3.4.1.min.js"></script>
    <script src="js/jquery.cookie.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/min/lazyload.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/min/custom.min.js"></script>
  </body>
</html>
